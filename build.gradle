plugins {
  id "java-library"
  id "maven-publish"
  id "application"
  id "com.github.ben-manes.versions" version "0.28.0"
}

repositories {
  mavenLocal()
  mavenCentral()
}

dependencies {
  implementation "com.google.guava:guava:29.0-jre"
}

group = "com.andy.tools"
version = "1.0.0-SNAPSHOT"
description = "War Comparator"
sourceCompatibility = "1.8"
targetCompatibility = "1.8"

application {
  mainClass.set("com.andy.tools.warcomparator.WarComparator")
}

publishing {
  publications {
    maven(MavenPublication) {
      from(components.java)
    }
  }
}

wrapper {
  distributionType(Wrapper.DistributionType.ALL)
  gradleVersion = "6.5.1"
}
